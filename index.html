<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Return on Equity Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="returnonEquityRadio" name="variables" checked>
  <label for="returnonEquityRadio">Return on Equity</label>

  <input type="radio" id="netIncomeafterTaxRadio" name="variables">
  <label for="netIncomeafterTaxRadio">Net Income after Tax</label>

  <input type="radio" id="averageShareholdersEquityRadio" name="variables">
  <label for="averageShareholdersEquityRadio">Average Shareholder's Equity</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Net Income after Tax</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Average Shareholder's Equity</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
